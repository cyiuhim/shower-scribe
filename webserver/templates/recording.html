{% extends 'base.html' %}

{% block title %}Recording {{ recording.id }}{% endblock %}


{% block content %}
    <div class="custom-margin">
        <h1 class="display-4">Recording {{ recording.id }}</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ recording.recording_filename }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Created at: {{ recording.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</h6>
                <audio controls class="mt-3">
                    <source src="{{ url_for('send_recording', path=recording.recording_filename) }}" type="audio/wav">
                </audio>
            </div>
        </div>
    </div>
{% endblock %}
