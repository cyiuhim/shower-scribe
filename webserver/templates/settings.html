{% extends 'base.html' %}

{% block content %}

    <div class="container-sm">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 class="display-4" style="color: #343f71;">Settings</h1>
            <a href="{{ url_for('show_main') }}" class="btn btn-secondary">Back to Main Page</a>
        </div>

        <!-- A form to update the settings --> 
        <form method="post" action="{{ url_for('save_settings') }}">
            <div class="form-group">
                <label for="grouping_minutes">Number of Minutes for Grouping:</label>
                <input type="number" class="form-control" id="grouping_minutes" name="grouping_minutes" required>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="transcription_switch" name="transcription_switch">
                <label class="form-check-label" for="transcription_switch">Enable Transcription (sends your reecordings for transcription to AssemblyAI)</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="llm_switch_1" name="llm_switch_1">
                <label class="form-check-label" for="llm_switch_1">Enable LLM Resume Service (sends some data to Cohere)</label>
            </div>

            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
    
{% endblock %}
