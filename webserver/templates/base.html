<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title class="display4" >{% block title %} {% endblock %} - ShowerScribe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/css/bootstrap-icons.css">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 70px;">
        <a style="font-size: 24px; display: flex; align-items: center;">
            <i class="fas fa-shower" style="margin-right: 10px;"></i> 
            <i class="fas fa-book" style="margin-right: 10px;"></i>
            <i class="fas fa-feather-alt" style="margin-right: 10px;"></i>   
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('show_main') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('show_search') }}">Search</a>
                </li>
            </ul>
            <ul>
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="{{ url_for('show_settings') }}">Settings</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="custom-margin">
        {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


</body>
</html>
